<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD-venture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to AD-venture!</h1>
        <div class="signup-options">
            <button id="option1-btn">Sign up as an INFLUENCER</button>
            <button id="option2-btn">Sign up as a PRODUCT</button>
        </div>
        <div id="signup1" class="signup-form">
            <h2>Sign Up Option 1</h2>
            <form>
                <input type="text" placeholder="Username" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div id="signup2" class="signup-form">
            <h2>Sign Up Option 2</h2>
            <form>
                <input type="text" placeholder="Full Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="password" placeholder="Password" required><br>
                <input type="text" placeholder="Phone Number" required><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
